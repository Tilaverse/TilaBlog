# .github/workflows/deploy.yml
name: Deploy Astro Blog

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write       # Needed to push to gh-pages
  pages: write          # Needed for GitHub Pages
  id-token: write        # For actions requiring OIDC
  actions: read         # Optional, for general actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Prevents requiring manual approval

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Dependencies
        run: npm install

      - name: Generate post lists
        run: node ./scripts/generate-lists.js
        
      - name: Build Astro
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
