# .github/workflows/deploy.yml
name: Deploy Astro Blog

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write       # Needed to push to gh-pages
  pages: write          # Needed for GitHub Pages
  id-token: write        # For actions requiring OIDC
  actions: read         # Optional, for general actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15   # Prevents GitHub from auto-canceling if it runs too long
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Avoid manual approval prompts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'               # Speeds up repeated installs

      - name: Install Dependencies
        run: npm ci                 # Cleaner and faster than npm install

      - name: Build
        run: |
          echo "Building Astro blog..."
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          keep_files: true            # Avoid deleting existing files if partial deploy occurs
